{% load staticfiles %}
<!DOCTYPE html>
<!--{% load staticfiles %}-->
<!--{% load static %}-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} Base {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-switch.min.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Система Тестирования Знаний ИУ5</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% block head_form %}
                {% endblock %}
            </ul>
        </div>
      </div>
    </nav>
    {% block main %}
    {% endblock %}
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="../static/js/jquery.min.js"></script>-->
    <!--<script src="../static/js/jquery.bpopup.min.js"></script>-->
    <!--<script src="../static/js/jquery.cookie.js"></script>-->
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/main.js"></script>-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.bpopup.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-switch.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts%}
    {% endblock%}
  <!--<script src="{% static 'static/js/jquery.min.js' %}"></script>-->
  <!--<script src="{% static 'static/js/bootstrap.min.js' %}"></script>-->
  </body>
</html>

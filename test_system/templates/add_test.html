{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>add_test</title>

    <link href="{%static 'css/main.css' %}" rel="stylesheet">
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
    <div class="row col-md-7 col-md-offset-1">
        <form  name="add_test" method="post" action="{% url 'add_test' %}">
            {% csrf_token %}
            <ul class="add_test_ul">
                <li class="add_test_li">
                    <div class="row">
                        <button type="button" class="btn btn-danger  add_test_remove_button col-sm-offset-11">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="subject">Название Предмета</label>
                        <select class="form-control" id="subject">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="test">Название теста</label>
                        <input type="text" class="form-control" id="test" placeholder="Введите название">
                    </div>
                    <div class="form-group">
                        <label for="input_file">Выберите тест</label>
                        <input type="file" id="input_file">
                    </div>
                    <button type="submit" class="btn btn-success col-sm-offset-5">Добавить</button>
                </li>
                <!--<li class="add_test_li" num ="0">-->
                    <!--<button type="button" class="btn btn-success add_test_add_button">-->
                        <!--<span class="glyphicon glyphicon-plus"></span>-->
                    <!--</button>-->
                <!--</li>-->
            </ul>
        </form>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
